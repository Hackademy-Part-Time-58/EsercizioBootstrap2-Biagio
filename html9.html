<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Esercizio BootStrap 2</title>
</head>
<body>

    <!-- Navbar -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a href="#" class="navbar-brand"> Esercizio BootStrap 2 </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav w-100 d-flex justify-content-evenly">
                    <li class="nav-item">
                        <a href="#" class="nav-links">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="prodotti">Prodotti</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-links">Contatti</a>
                    </li>
                </ul>
                <button class="btn btn-primary">Accedi</button>
            </div>
        </div>
    </nav>

    <!-- Hero + Carosello -->

    <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
                <img src="https://picsum.photos/2000/800" alt="" class="d-block w-100">
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="https://picsum.photos/2000/800" alt="" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/2000/800" alt="" class="d-block w-100">
            </div>
        </div>
    </div>

    <!-- Card -->

    <div class="container my-5">
        <h2 class="text-center mb-4">Prodotti</h2>
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://picsum.photos/300/200" alt="" class="card-img-top d-none d-md-block">
                    <div class="card-body">
                        <h5 class="card-title"> Prodotto 1</h5>
                        <p class="card-text">Descrizione Prodotto 1</p>
                        <p class="card-text">&euro;19.99</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://picsum.photos/300/200" alt="" class="card-img-top d-none d-md-block">
                    <div class="card-body">
                        <h5 class="card-title"> Prodotto 2</h5>
                        <p class="card-text">Descrizione Prodotto 2</p>
                        <p class="card-text">&euro;29.99</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://picsum.photos/300/200" alt="" class="card-img-top d-none d-md-block">
                    <div class="card-body">
                        <h5 class="card-title"> Prodotto 3</h5>
                        <p class="card-text">Descrizione Prodotto 3</p>
                        <p class="card-text">&euro;39.99</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- FAQ-->

    <div class="container my-5">
        <h2 class="text-center mb-4">FAQ</h2>
        <div class="accordion" id="faqAccordion">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">Domanda 1</button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#faqAccordion">
                    <div class="accordion-body">
                        Risposta alla domanda 1
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">Domanda 2</button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse show" aria-labelledby="headingTwo" data-bs-parent="#faqAccordion">
                    <div class="accordion-body">
                        Risposta alla domanda 2
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingThree">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="true" aria-controls="collapseThree">Domanda 3</button>
                </h2>
                <div id="collapseThree" class="accordion-collapse collapse show" aria-labelledby="headingThree" data-bs-parent="#faqAccordion">
                    <div class="accordion-body">
                        Risposta alla domanda 3
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
